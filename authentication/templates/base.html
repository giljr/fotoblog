<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base html</title>
</head>
<body>

    <div class="main">
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>You are logged in as {{user}}. Click here to <a href="{% url 'logout' %}">log out</a>!</p>
        {% endif %}
    </div>
 
</body>
</html>
